<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notre repas</title>
    <style>
        body {
            text-align: center;
            margin-top: 30px;
            font-family: 'Shobhika';
            background-color:#E4E7FF;
            color: #A72975;
        }
        #foodquestion {
            font-size: 50px;
            margin-bottom: 30px;
        }
        .food-item {
            display: inline-block;
            margin: 10px;
            vertical-align: top;
			color: #FF9494;
        }
        .food-item img {
            width: 220px; 
            height: auto;
			padding: 10px;
        }
        .food-item label {
            display: block;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            font-family: 'courier';
            margin-bottom: 20px;
            background-color:#FFE3E1;
            color: #e67373;
            border-radius: 12px;
            border: 2px solid #FFE3E1;
        }
    </style>
</head>
<body>
    <div id="foodquestion"><b><u>Que désire tu manger?</u></b></div>
    
    <div class="food-selection">
        <div class="food-item">
            <img src="food/burgers.jpeg" alt="Burger frites">
            <label><input type="checkbox" name="food" value="Burger frites"> Burger frites</label>
        </div>
        <div class="food-item">
            <img src="food/dog.jpeg" alt="dog">
            <label><input type="checkbox" name="food" value="hotdog"> Hotdog</label>
        </div>
        <div class="food-item">
            <img src="food/koreanfood.jpeg" alt="Coréen (ma patrie)">
            <label><input type="checkbox" name="food" value="Coréen (ma patrie)d"> Coréen (ma patrie)</label>
        </div>
        <div class="food-item">
            <img src="food/pasta.jpeg" alt="Pâtes aux truffes">
            <label><input type="checkbox" name="food" value="Pâtes aux truffes"> Pâtes aux truffes</label>
        </div>
        <div class="food-item">
            <img src="food/pizza.jpeg" alt="Pizza">
            <label><input type="checkbox" name="food" value="Pizza"> Pizza</label>
        </div>
        <div class="food-item">
            <img src="food/salad.jpeg" alt="Salade">
            <label><input type="checkbox" name="food" value="Salade"> Salade</label>
        </div>
        <div class="food-item">
            <img src="food/IMG_6785.jpg" alt="Moi">
            <label><input type="checkbox" name="food" value="Moi"> Moi</label>
        </div>
        <div class="food-item">
            <img src="food/sushi.jpeg" alt="Sushi">
            <label><input type="checkbox" name="food" value="Sushi"> Sushi</label>
        </div>
    </div>
    <button class ="button"onclick="location.href='dessert.html'">Let's goooo</button>
    
</body>
</html>
